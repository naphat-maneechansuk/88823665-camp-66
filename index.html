<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!--
    <link rel="stylesheet" href="Mystyle.css" />
    -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@100..900&family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist\css\bootstrap.min.css">
    <script src = "bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>css</title>
  </head>
  <body>
    <div class="container">
      <form action="">
      <div class="row my-2">
        <label for="fname" class="col-4">ชื่อ<span class="text-danger">*</span></label>
        <input type="text"  placeholder="ชื่อ" name="ชื่อ" id="fname" class="col">
      </div>
      <div class="row my-2">
        <label for="lname" class="col-4">สกุล</label>
        <input type="text"  placeholder="สกุล" name="สกุล" id="lname" class="col">
      </div>
      <div class="row my-2">
        <label for="birthday" class="col-4">วัน/เดือน/ปี</label>
        <input type="date" name="วันเดือนปี" id="birthday" class="col">
       </div>
       <div class="row my-2">
        <label for="age" class="col-4">อายุ</label>
        <input type="text" placeholder="อายุ" name="อายุ" id="age" class="col">
        </div>
         <div class="row my-2">
            <label for="" class="col-4">เพศ</label>
            <label for="men" class="col">
              <input type="radio" class="form-check-input" name="เพศ" id="men" value="ชาย" />
              ชาย
            </label>
        </div>
        <div class="row my-2">
          <div class="col-4"></div>
            <label for="wmen" class="col">
              <input type="radio" class="form-check-input" name="เพศ" id="wmen" value="หญิง" />
              หญิง
            </label>
        </div>

        <div class="row my-2">
        <label for="picture" class="col-4">รูป</label>
        <input type="file" name="รูป" id="picture" class="form-control-file col">
     </div>
     <div class="row my-2">
        <label for="address" class="col-4">ที่อยู่</label>
        <textarea name="address" id="address" rows="4" class="from-control col"></textarea>
        </div>
        <div class="row my-2">
        <label for="color" class="col-4">สีที่ชอบ</label>
        <div class="col">
        <select class="form-select" name="สีที่ชอบ" id="color">
          <option value="สีแดง">สีแดง</option>
          <option value="สีฟ้า">สีฟ้า</option>
          <option value="สีเขียว">สีเขียว</option>
          <option value="สีเหลือง">สีเหลือง</option>
        </select>
      </div>
      </div>
      <div class="row my-2">
        <div class="col-4">
          <label for="">
            แนวเพลงที่ชอบ
          </label>
        </div>
        <div class="col">
          <label for="forlife">
            <input type="radio" class="form-check-input" name="เพลง" id="forlife" value="เพื่อชีวิต" />
            เพื่อชีวิต
          </label>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-4"></div>
        <div class="col">
          <label for="forna">
            <input type="radio" class="form-check-input" name="เพลง" id="forna" value="ลูกทุ่ง" />
            ลูกทุ่ง
          </label>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-4"></div>
        <div class="col">
          <label for="ex">
            <input type="radio" class="form-check-input" name="เพลง" id="ex" value="อื่นๆ" />
            อื่นๆ
          </label>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="agree">
            <input type="checkbox" class="form-check-input ml-2" name="ยินยอมให้เก็บข้อมูล" id="agree" />
            ยินยอมให้เก็บข้อมูล
          </label>
        </div>
      </div>
      <div class="row my-2 mt-4">
        <div class="col">
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
        <div class="col text-end">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
      </form>         
      </div>    
  </body>
</html>
